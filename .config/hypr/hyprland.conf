### RULES ###
# General suppression for maximize events
windowrule = match:class .*, suppress_event maximize

# nwg-displays
windowrule = match:class nwg-displays, float on
windowrule = match:class nwg-displays, size 50% 60%

# VirtualBox
windowrule = match:class VirtualBox Machine, float on

# Tele =gram (Matching multiple props)
windowrule = match:class ^(.*telegram.*)$, match:title ^(?!Telegram).*, float on
windowrule = match:class ^(.*telegram.*)$, match:title ^(?!Telegram).*, size 30% 40%

# Pulseaudio (pavucontrol)
windowrule = match:class org.pulseaudio.pavucontrol, float on
windowrule = match:class org.pulseaudio.pavucontrol, size 50% 80%

# Fireplace (Combining effects)
windowrule = match:title Fireplace, float on, center on

# General rule = for windows with _floating in their title
windowrule = match:title ^(.*_floating.*)$, float on
windowrule = match:title ^(.*_floating.*)$, size 70% 70%

# Auto tile = buggy steam games
windowrule = match:class ^(steam_app.*)$, tile on

# LMMS Focus Fix
windowrule = match:title (LMMS), stay_focused on

# # disable the main display when the lid is closed
bindl = , switch:on:Lid Switch, exec, $conf_folder/scripts/displays-lid-handle.bash close
# # reload the configuration when the switch is turning off (opening)
bindl = , switch:off:Lid Switch, exec, $conf_folder/scripts/displays-lid-handle.bash open
