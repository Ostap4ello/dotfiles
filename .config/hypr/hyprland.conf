### HYPRLAND CONFIGURATION FILE ###
$conf_folder = $HOME/.config/hypr


## MONITORS
monitor = ,highres,auto,auto
source = ~/.config/hypr/monitors-persistent.conf
source = ~/.config/hypr/monitors.conf
monitor = desc:AU Optronics 0xE495,highres,3000x1500,auto
# always center the built-in display

## MY PROGRAMS
$terminal = kitty
$fileManager = lf
$menu = rofi -show drun
$winmenu = rofi -show window


## AUTOSTART
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = hypridle -c ~/.config/hypr/hypridle.conf
exec-once = hyprpaper
exec-once = hyprpm reload -n
exec-once = hyprsession.sh load
exec-once = hyprsunset
exec-once = waybar
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = wl-paste --type text --watch cliphist store # Stores only text data

exec-once = otd-daemon
exec-once = input-remapper-control --command autoload
exec-once = hintsd
exec-once = clight -c ~/.config/clight/clight.conf --sunrise 07:00 --sunset 20:00
# exec-once = shikane
# exec-once = powertop
# exec-once = kdeconnectd

