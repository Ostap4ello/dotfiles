## PERFORMANCE AND COMPATIBILITY
# opengl {
#     nvidia_anti_flicker = true
#     # force_introspection = 0
# }

render {
    direct_scanout = true
}

cursor {
    inactive_timeout = 5
    no_hardware_cursors = true
}

xwayland {
    force_zero_scaling = true
}

## LOOK AND FEEL

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(eeeeeeee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false # TODO:

    layout = dwindle
}

group {
    col.border_active = rgba(eeeeeeee)
    col.border_inactive = rgba(595959aa)

    groupbar {
        font_size = 12

        col.active = rgba(eeeeeeee)
        col.inactive = rgba(595959aa)
    }
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = false

    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

misc {
    font_family = "CaskaydiaCove NFM SemiBold"
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0x00000000
    vfr = true
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

## INPUT
input {
    kb_layout = us, ua, cz
    kb_variant = , , qwerty
    kb_model =
    kb_options = grp:alt_shift_toggle #č kurwa zařizeni pracuje

    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    #force_no_accel=true

    touchpad {
        natural_scroll = true
    }
}

